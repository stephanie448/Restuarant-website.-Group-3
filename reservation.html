<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="customer-dashboard.css">
</head>
<body>
        <section class="banner">
            <h1>Book your Table Now</h1>
            <div class="cart-container">
                <div class="cart-img">
                    <!--image here-->
                </div>
                <div class="cart-content">
                    <h3>Reservation</h3>
                    <form action="">
                        <div class="form-row">
                            <select name="day" id="day">
                                <option value="day-select">
                                    select Day
                                </option>
                                <option value="sunday"> Sunday</option>
                                <option value="monday"> Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                                <option value="saturday">Saturday</option>
                            </select>
                            <!--<select name="hours" id="hours">
                                <option value="Select-hours">Select-hours</option>
                                <option value="10">10:00</option>
                                <option value="12">12:00</option>
                                <option value="14">14:00</option>
                                <option value="16">16:00</option>
                                <option value="18">18:00</option>
                                <option value="20">20:00</option>
                                <option value="22">22:00</option>
                            </select>-->
                        </div>
                        <div class="form-row">
                            <input type="text" placeholder="Username" name="username" id="username" required>
                            <input type="text" placeholder="phone number">
                        </div>
                            <div class="form-row">
                                <input type="number" placeholder="Quantity of dishes" min="1" required>
                                <input type="submit" value="Book Table">
                            </div>
                    </form>
                </div>
            </div>
        </section>
</body>
</html>
