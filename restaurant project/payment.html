<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff3e6;
            color: #333;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
            color: #d35400;
        }
        label {
            display: block;
            margin: 20px 0 5px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #d35400;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Payment Page</h1>

    <label for="food-selection">Select Your Dish:</label>
    <select id="food-selection">
        <option value="" disabled selected>Select a dish</option>
        <option value="Hamburger">Hamburger - 1000xaf</option>
        <option value="Fishpie">Fishpie - 1000xaf</option>
        <option value="Akra">Akra - 1000xaf</option>
        <option value="Jollof Rice">Jollof Rice - 3000xaf</option>
        <option value="Eru">Eru - 2000xaf</option>
        <option value="Achu">Achu - 3000xaf</option>
        <option value="Icecream">Icecream - 2000xaf</option>
        <option value="Fruit Pie">Fruit Pie - 2000xaf</option>
        <option value="ChinChin">ChinChin - 1000xaf</option>
        <option value="Fruit Juice">Fruit Juice - 2000xaf</option>
        <option value="Beer">Beer - 1000xaf</option>
        <option value="Soft Drinks">Soft Drinks - 1000xaf</option>
    </select>

    <label for="quantity">Select Quantity:</label>
    <select id="quantity">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      
    </select>

    <label for="payment-method">Select Payment Method:</label>
    <select id="payment-method">
        <option value="" disabled selected>Select a payment method</option>
        <option value="mtm momo">MTM Momo</option>
        <option value="zelle">Zelle</option>
        <option value="paypal">PayPal</option>
        <option value="cashapp">CashApp</option>
        <option value="apple pay">Apple Pay</option>
        <option value="credit card">Credit Card</option>
        <option value="e-checks">E-Checks</option>
    </select>

    <button onclick="confirmPayment()">Confirm Payment</button>
</div>

<script>
    function confirmPayment() {
        const selectedDish = document.getElementById('food-selection').value;
        const selectedQuantity = document.getElementById('quantity').value;
        const selectedPaymentMethod = document.getElementById('payment-method').value;

        if (selectedDish && selectedPaymentMethod) {
            alert(`You have selected: ${selectedDish} (x${selectedQuantity}) with payment method: ${selectedPaymentMethod}. Thank you for your order!`);
        
        } else {
            alert('Please make sure to select a dish and a payment method before confirming payment.');
        }
    }
</script>

</body>
</html>
